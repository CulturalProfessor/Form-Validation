  <head>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
              background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");

    </style>
    <title>Rotary Travels</title>
  </head>
  <body>
    <div
      id="success"
      class="alert alert-success alert-dismissible fade"
      role="alert"
    >
      <strong>Success:</strong> Your travel request has been succesfully
      submitted
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      id="failure"
      class="alert alert-danger alert-dismissible fade"
      role="alert"
    >
      <strong>Failure:</strong> Your travel request has been <b>rejected
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container ">
      <h1>Rotary Travel Agency</h1>
      <hr />
      <form>
        <div class="form-group">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your username"
          />
          <small id="namevalid" class="form-text text-muted invalid-feedback">
            Your username must be 2-10 characters long and should not start with a
            number.
          </small>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
           <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your email must be valid email.
          </small>
        </div>
        <div class="form-group">
          <label for="car">Select your car</label>
          <select class="form-control" id="car">
            <option>Audi A4</option>
            <option>Mercedes Benz</option>
            <option>Nissan R-35 GtR</option>
            <option>Toyota AE86</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Enter your address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Enter your contact number</label
          >
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Contact number"
          />
          <small id="emailvalid" class="form-text text-muted invalid-feedback">
            Your contact number must be 10 digits long.
          </small>
        </div>
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
        <br />
        <br />
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
